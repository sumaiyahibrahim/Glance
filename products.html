<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>All Products - Glance</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="chatbot.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="chatbot.js" defer></script>
    </head>
    <body>
        <!--<div class ="header">-->
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px"></a>
                </div>
               <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                         <li><a href="products.html">Products</a></li>
                         <li><a href="">About</a></li>
                         <li><a href="">Contact</a></li>
                         <li><a href="account.html">Account</a></li>

                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                <img src="images/menu.png" class="menu-icon" onClick="menutoggle()" >
            </div>
           
        </div>
    <!--</div>-->
    
        <div class="small-container">
            <div class="row row-2">
                <h2>All Products</h2>
                <select onchange="filterProducts()">
                    <option>Default sorting</option>
                    <option>Short by price</option>
                    <option>Short by popularity</option>
                    <option>Short by rating</option>
                    <option>Short by sale</option>
                </select>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <img src="images/product-11.jpg" onclick="addToCart('p1', 'Downshifter Sports Shoes', 3750, 'images/product-11.jpg')">
                    <h4>Downshifter Sports Shoes</h4>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <p>₹3,750.00</p>
                </div>
                <div class="col-4">
                    <img src="images/product-2.jpg" onclick="addToCart('p2', 'Lace-Up Running Shoes', 2625, 'images/product-2.jpg')">
                    <h4>Lace-Up Running Shoes</h4>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <p>₹2,625.00</p>
                </div>
                <div class="col-4">
                    <img src="images/product-3.jpg" onclick="addToCart('p3', 'Lace Fastening Shoes', 1125, 'images/product-3.jpg')">
                    <h4>Lace Fastening Shoes</h4>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <p>₹1,125.00</p>
                </div>
                <div class="col-4">
                    <img src="images/product-10.jpg" onclick="addToCart('p4', 'Flat Lace-Fastening Shoes', 3750, 'images/product-10.jpg')">
                    <h4>Flat Lace-Fastening Shoes</h4>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <p>₹3,750.00</p>
                </div>
            </div>
        </div>
        <div id="chatbot" class="chatbot-container">
            <div id="chatbot-header" class="chatbot-header">
                <img src="chatbot-logo.png" alt="Chatbot Logo" class="chatbot-logo">
                <span>Chat with us!</span>
                <button id="close-chatbot" class="chatbot-close">&times;</button>
            </div>
            <div id="chatbot-messages" class="chatbot-messages"></div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type a message...">
                <button id="send-chatbot" class="chatbot-send">Send</button>
            </div>
        </div>
        <script>
            var menuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";
            function menutoggle() {
                if (MenuItems.style.maxHeight == "0px") {
                    MenuItems.style.maxHeight = "200px";
                } else {
                    MenuItems.style.maxHeight = "0px";
                }
            }
        </script>
        <script src="script.js"></script>
    </body>
</html>
